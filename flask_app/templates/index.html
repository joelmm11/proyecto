<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/proyecto/flask_app/static/css/style.css">
    <title>Inicio</title>
</head>
<body>
        <!-- Navbar content -->
        <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="container">
       
           <a href="/"> <img class="logotipo" src="/static/img/jminformatica.jpg" alt="jminformatica" style="width: 150px;"></a>
            
            <form action="/search" method="post"  class="form-inline d-flex gap-2">
              <input class="form-control" name="producto" type="search" placeholder="Buscar Producto" aria-label="Search" style="width: 500px;">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
          
             
             <a href="/" style="text-decoration: none;">Inicio</a>
            
              <a href="/carrito" class="btn btn-primary"><img src="/static/img/carrito.png" alt="carrito" style="width: 30px;">Carrito</a>
             </div>
            
            
        </div>
          
    </nav>
   

   
    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 mt-3">
            {% for producto in productos %}
          
            <div class="col-md-2 mb-3 d-grid align-items-center rounded">
                <div style="width: 200px; height: 200px; display: grid;place-items: center;">
                <img src="{{producto.imagen}}" width="200px"/>
                </div>
                <a href="/showproduct/{{producto.id}}" class="text-primary" style="text-decoration: none; font-size: 20px;">{{producto.producto}}</a>
                <p style="color:rgb(214, 43, 43); font-size:large;font-weight: bold;">Gs: {{producto.precio}}</p>
            </div>
            {% endfor %}
     
        </div>
    </div>
</body>
</html>
